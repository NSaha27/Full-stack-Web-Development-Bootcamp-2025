<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FlexBox Model</title>
</head>
<body>
  <header>
    <h1>Flex Box Model</h1>
  </header>
  <main>
    <section>
      <aside class="card">
        <h2 class="card-title">Flex-Direction</h2>
        <div class="card-body flexbox flex-direction">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
        </div>
      </aside>
      <aside class="card">
        <h2 class="card-title">Flex-Wrap</h2>
        <div class="card-body flexbox flex-wrap">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
          <div class="flex-item">7</div>
          <div class="flex-item">8</div>
          <div class="flex-item">9</div>
          <div class="flex-item">10</div>
          <div class="flex-item">11</div>
          <div class="flex-item">12</div>
          <div class="flex-item">13</div>
          <div class="flex-item">14</div>
          <div class="flex-item">15</div>
          <div class="flex-item">16</div>
        </div>
      </aside>
      <aside class="card">
        <h2 class="card-title">Justify-Content</h2>
        <div class="card-body flexbox justify-content">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
        </div>
      </aside>
      <aside class="card">
        <h2 class="card-title">Align-Items</h2>
        <div class="card-body flexbox align-items">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
        </div>
      </aside>
      <aside class="card">
        <h2 class="card-title">Align-Content</h2>
        <div class="card-body flexbox align-content">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
          <div class="flex-item">4</div>
          <div class="flex-item">5</div>
          <div class="flex-item">6</div>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
