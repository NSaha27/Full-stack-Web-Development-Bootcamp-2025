<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <section class="sec" id="sec1">
    <div class="signupform-container">
      <h1 class="form-title">Sign Up.</h1>
      <div class="signup-message">
        <h2>Welcome to Vector,</h2>
        <p>Please sign up at first</p>
      </div>
      <div class="form-body">
        <form action="#" method="post">
          <div class="form-group" id="name-inputs">
            <div>
              <label for="firstName" class="form-label">First Name</label><br>
              <input type="text" name="firstName" id="firstName" class="form-control" placeholder="enter your first name">
            </div>
            <div>
              <label for="lastName" class="form-label">Last Name</label><br>
              <input type="text" name="lastName" id="lastName" class="form-control" placeholder="enter your last name">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone no.</label><br>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="enter your phone no.">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Id</label><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="enter your email Id">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label><br>
            <input type="password" name="password" id="password" class="form-control" placeholder="enter your password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
