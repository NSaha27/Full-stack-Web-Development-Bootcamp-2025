<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sec" id="sec1">
    <aside class="card">
      <figure class="">
        <img src="./images/profile_image.jpg" alt="" class="profile-image" alt="profile image">
        <figcaption>
          <div class="experience-type">Pro</div>
        </figcaption>
      </figure>
      <div class="profile-name-type">
        <h2>Niladri Saha</h2>
        <p>Full Stack Software Developer</p>
      </div>
      <div class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab fuga doloremque beatae at voluptas.
      </div>
      <div class="social-media-links">
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-behance"></i>
        <i class="fa-brands fa-github"></i>
      </div>
      <div class="contact-buttons">
        <button id="message">Message</button>
        <button id="connect">Connect</button>
      </div>
    </aside>
  </section>
</body>
</html>
